<VirtualHost *:80>
    # 服务器管理员邮箱
    ServerAdmin webmaster@localhost
    
    # 项目根目录
    DocumentRoot /path/to/CollectIp
    
    # 在生产环境中不显示错误
    LogLevel warn
    
    # 日志文件位置
    ErrorLog ${APACHE_LOG_DIR}/collectip-error.log
    CustomLog ${APACHE_LOG_DIR}/collectip-access.log combined
    
    # 静态文件配置
    Alias /static/ /path/to/CollectIp/staticfiles/
    <Directory /path/to/CollectIp/staticfiles>
        Require all granted
        # 优化静态文件缓存
        <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresDefault "access plus 1 day"
            ExpiresByType image/jpg "access plus 1 week"
            ExpiresByType image/jpeg "access plus 1 week"
            ExpiresByType image/png "access plus 1 week"
            ExpiresByType text/css "access plus 1 week"
            ExpiresByType application/javascript "access plus 1 week"
        </IfModule>
    </Directory>
    
    # 媒体文件配置
    Alias /media/ /path/to/CollectIp/media/
    <Directory /path/to/CollectIp/media>
        Require all granted
    </Directory>
    
    # WSGIScriptAlias配置
    WSGIScriptAlias / /path/to/CollectIp/CollectIp/wsgi.py
    
    # WSGI进程配置 - 内存优化
    # 仅使用1个进程组以节省内存
    WSGIDaemonProcess collectip python-home=/path/to/venv python-path=/path/to/CollectIp processes=1 threads=5 maximum-requests=500 inactivity-timeout=300
    WSGIProcessGroup collectip
    WSGIApplicationGroup %{GLOBAL}
    
    # 为WSGI脚本设置权限
    <Directory /path/to/CollectIp/CollectIp>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    # 启用压缩以减少带宽使用
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/javascript application/json
    </IfModule>
    
    # 设置环境变量以使用优化的设置文件
    SetEnv DJANGO_SETTINGS_MODULE CollectIp.settings_optimized
</VirtualHost> 
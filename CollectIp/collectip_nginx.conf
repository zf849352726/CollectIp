# CollectIp Nginx 配置 - 内存优化版本
# 放置在 /etc/nginx/sites-available/collectip

worker_processes 1;  # 减少工作进程数以节省内存
worker_rlimit_nofile 1024;  # 限制打开文件数

events {
    worker_connections 512;  # 减少连接数
    multi_accept off;  # 禁用多重接受
}

http {
    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # 减少缓冲区大小
    client_body_buffer_size 10k;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    # 减少日志大小
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # 压缩设置 - 权衡CPU使用率与带宽
    gzip on;
    gzip_comp_level 2;  # 降低压缩级别以减少CPU使用
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 缓存设置
    open_file_cache max=200 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # 基本服务器配置
    server {
        listen 80;
        server_name _;  # 替换为您的域名

        location = /favicon.ico { 
            access_log off; 
            log_not_found off; 
        }

        # 静态文件处理
        location /static/ {
            alias /usr/local/CollectIp/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        location /media/ {
            alias /usr/local/CollectIp/media/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # 动态内容代理到Gunicorn
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_buffer_size 4k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;
        }
    }
} 